<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Hany Afifi portfolio and blog" />
    <style>
      @font-face {
        font-family: "League Spartan Variable";
        src: url("LeagueSpartanVariable.woff2") format("woff2-variations");
        font-weight: 100 200 300 400 500 600 700 800 900;
      }
      * {
        font-family: "League Spartan";
        font-weight: 400;
        font-size: 16px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-color: #020128;
        color: #fff;
        scrollbar-color: #1b1b3d #007c70;
      }
      body::-webkit-scrollbar {
        width: 11px;
        background-color: #030128;
      }

      body::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 1px -5px 6px #030128;
        border-radius: 10px;
        background-color: #1b1b3d;
      }

      body::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgb(104 76 76 / 30%);
        background-color: #007c70;
      }
    </style>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hany Afifi Portfolio and Blog</title>
  </head>
  <body>
    <noscript>Web Development Engineer Hany Afifi</noscript>
    <div id="root"></div>

  </body>
</html>
